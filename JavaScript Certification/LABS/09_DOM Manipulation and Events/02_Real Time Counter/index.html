<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Counter</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <main class="main">
    <h1 class="heading"><span>Char Counter App</span></h1>
    <p class="desc">Enter some text below to see the real time count of characters in the textbox</p>
    <textarea name="textbox" id="text-input" placeholder="Enter some text..."></textarea>
    <p id="char-count">Character Count: 0/50</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
