<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1 class="header-head" id="header-text">Is it a Palindrome?</h1>
      </div>
      <div class="input-container">
        <p class="input-prompt" id="input-prompt-text">
          Enter in text to check for a palindrome:
        </p>
        <div class="input-area">
          <input type="text" class="input" id="text-input" />
          <button class="chk-button" id="check-btn">Check</button>
        </div>
        <p class="result-container" id="result"></p>
      </div>
      <div class="meaning-container">
        <p class="meaning">
          A <i>palindrome</i> is a word or sentence that's spelled the same way
          both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
