<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles2.css" type="text/css" />
  </head>

  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <span class="size2">A</span>
          <span class="size1">♠</span>
        </div>
        <div class="middle">
          <span>♠</span>
        </div>
        <div class="right">
          <span class="size1 flip">♠</span>
          <span class="size2 flip">A</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span class="size2">2</span>
          <span class="size1">♣</span>
        </div>
        <div class="middle">
          <span>♣</span>
          <span class="flip">♣</span>
        </div>
        <div class="right">
          <span class="size1 flip">♣</span>
          <span class="size2 flip">2</span>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <span class="size2">3</span>
          <span class="size1">♥</span>
        </div>
        <div class="middle">
          <span>♥</span>
          <span>♥</span>
          <span class="flip">♥</span>
        </div>
        <div class="right">
          <span class="size1 flip">♥</span>
          <span class="size2 flip">3</span>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <span class="size2">4</span>
          <span class="size1">♣</span>
        </div>
        <div class="middle">
          <span>♣♣</span>
          <span class="flip">♣♣</span>
        </div>
        <div class="right">
          <span class="size1 flip">♣</span>
          <span class="size2 flip">4</span>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <span class="size2">5</span>
          <span class="size1">♦♦</span>
        </div>
        <div class="middle">
          <span>♦♦</span>
          <span>♦</span>
          <span>♦♦</span>
        </div>
        <div class="right">
          <span class="size1 flip">♦♦</span>
          <span class="size2 flip">5</span>
        </div>
      </div>
    </main>
  </body>
</html>
