<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div class="card-symbol-left">A</div>
                <div class="card-symbol-left">♠</div>
            </div>
            <div class="middle">
                <div class="card-symbol-middle">♠</div>
            </div>
            <div class="right">
                <div class="card-symbol-right">♠</div>
                <div class="card-symbol-right">A</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div class="card-symbol-left">2</div>
                <div class="card-symbol-left">♣</div>
            </div>
            <div class="middle">
                <div class="card-symbol-middle">♣</div>
                <div class="card-symbol-middle last-item">♣</div>
            </div>
            <div class="right">
                <div class="card-symbol-right">♣</div>
                <div class="card-symbol-right">2</div>
            </div>
        </div>
        <div class="card red">
            <div class="left">
                <div class="card-symbol-left">3</div>
                <div class="card-symbol-left">♥</div>
            </div>
            <div class="middle">
                <div class="card-symbol-middle">♥</div>
                <div class="card-symbol-middle">♥</div>
                <div class="card-symbol-middle last-item">♥</div>
            </div>
            <div class="right">
                <div class="card-symbol-right">♥</div>
                <div class="card-symbol-right">3</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div class="card-symbol-left">4</div>
                <div class="card-symbol-left">♣</div>
            </div>
            <div class="middle">
                <div class="card-symbol-middle">♣♣</div>
                <div class="card-symbol-middle last-item">♣♣</div>
            </div>
            <div class="right">
                <div class="card-symbol-right">♣</div>
                <div class="card-symbol-right">4</div>
            </div>
        </div>
        <div class="card red">
            <div class="left">
                <div class="card-symbol-left">5</div>
                <div class="card-symbol-left">♦</div>
            </div>
            <div class="middle">
                <div class="card-symbol-middle">♦♦</div>
                <div class="card-symbol-middle">♦</div>
                <div class="card-symbol-middle last-item">♦♦</div>
            </div>
            <div class="right">
                <div class="card-symbol-right">♦</div>
                <div class="card-symbol-right">5</div>
            </div>
        </div>
    </main>
</body>

</html>
