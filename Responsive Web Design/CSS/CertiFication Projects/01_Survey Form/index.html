<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thankyou for participating in this survey.</p>
    <form action="/" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        /> </label
      ><br />
      <label for="email" id="email-label">
        Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        /> </label
      ><br />
      <label for="number" id="number-label">
        Age(Optional)
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Age"
          min="8"
          max="90"
        />
      </label>
      <p id="select-desc">Choose the option that best describes you</p>
      <select name="dropdown" id="dropdown">
        <option value="" selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p id="radio-desc">Would you recommend?</p>
      <label for="radio-optn-definitely">
        <input
          type="radio"
          name="radio-option"
          id="radio-optn-definitely"
          value="definitely"
        />
        Definitely
      </label>
      <label for="radio-optn-maybe">
        <input
          type="radio"
          name="radio-option"
          id="radio-optn-maybe"
          value="maybe"
        />
        Maybe
      </label>
      <label for="radio-optn-notSure">
        <input
          type="radio"
          name="radio-option"
          id="radio-optn-notSure"
          value="not sure"
        />
        Not sure
      </label>
      <p id="seclect2-desc">Tell us your favourite feature?</p>
      <select name="dropdown2" id="dropdown2">
        <option value="" selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
      </select>
      <p id="checkbox-desc">What should be improved?(Check all that apply)</p>
      <label for="chkbx-optn1">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn1"
          value="front-end projects"
        />
        Front-end Projects
      </label>
      <label for="chkbx-optn2">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn2"
          value="back-end projects"
        />
        Back-end Projects
      </label>
      <label for="chkbx-optn3">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn3"
          value="data visualization"
        />
        Data Visualization
      </label>
      <label for="chkbx-optn4">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn4"
          value="challenges"
        />
        Challenges
      </label>
      <label for="chkbx-optn5">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn5"
          value="open source community"
        />
        Open Source Community
      </label>
      <label for="chkbx-optn6">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn6"
          value="gitterhelp rooms"
        />
        Gitter help rooms
      </label>
      <label for="chkbx-optn7">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn7"
          value="videos"
        />
        Videos
      </label>
      <label for="chkbx-optn8">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn8"
          value="city meetups"
        />
        City Meetups
      </label>
      <label for="chkbx-optn9">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn9"
          value="wiki"
        />
        Wiki
      </label>
      <label for="chkbx-optn10">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn10"
          value="forum"
        />
        Forum
      </label>
      <label for="chkbx-optn11">
        <input
          type="checkbox"
          name="checkbox-option"
          id="chkbx-optn11"
          value="additional Courses"
        />
        Additional Courses
      </label>
      <p id="textarea-desc">Anything else you want to share?</p>
      <textarea
        name="suggestions"
        id="suggestions"
        placeholder="Enter your comment here..."
      ></textarea
      ><br />
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
